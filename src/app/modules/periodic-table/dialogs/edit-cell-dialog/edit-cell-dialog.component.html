<h2 mat-dialog-title>Modify {{ data.header.toLowerCase() }} column</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>New value</mat-label>
    <input
      [type]="inputType"
      [step]="stepAmount"
      matInput
      [(ngModel)]="value"
      cdkFocusInitial />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">Edit</button>
</mat-dialog-actions>
